<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:html="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Matricula</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" />
</head>
<body>

	<nav th:replace="fragments/nav :: nav"></nav>

	<div th:replace="fragments/nav :: modal"></div>

	<div class="container">
		<div class="d-flex mb-2">
			<h2 class="flex-grow-1">Datos de Alumno</h2>
			<a th:href="@{'/profesor/update/' + ${profesor.id} }"
				class="m-2 btn btn-primary">Editar</a> <a
				th:href="@{'/profesor/delete/' + ${profesor.id} }"
				class="m-2 btn btn-danger">Eliminar</a>
		</div>

		<div th:if="${mensaje}" th:text="${mensaje}"
			class="alert alert-success" role="alert"></div>
		<div th:if="${error}" th:text="${error}" class="alert alert-danger"
			role="alert"></div>

		<form th:object="${profesor}">

			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control" th:field="*{id}">
				</div>
			</div>
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control"
						th:field="*{nombre}">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control"
						th:field="*{email}">
				</div>
			</div>

		</form>

	</div>


	<script type="text/javascript" src="/js/jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="/js/popper.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</body>
</html>
