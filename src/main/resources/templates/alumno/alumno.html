<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:html="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Matricula</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"/>
</head>
<body>

	
	<nav th:replace="fragments/nav :: nav"></nav>

	<div th:replace="fragments/nav :: modal" ></div>



	<div class="container">
		<h2>Agregar Alumno</h2>
		<br>
		<form class="row" th:action="@{/alumno/save}" th:object="${alumno}" method="post">
			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="form-group">
					<label for="exampleInputEmail1">DNI</label> <input type="number" th:field="*{dni}"
						class="form-control" required/>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Usuario</label> <input type="text" th:field="*{username}"
						class="form-control" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Contraseña</label> <input th:field="*{password}"
						type="password" class="form-control" required>
				</div>
			</div>

			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="form-group">
					<label for="exampleInputEmail1">Nombre</label> <input type="text" th:field="*{nombre}"
						class="form-control" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Email</label> <input th:field="*{email}"
						type="email" class="form-control">
				</div>
				
				<div style="opacity: 0;"  class="form-group">
					<label for="exampleInputPassword1">ID</label> <input th:field="*{id}"
						type="text" class="form-control">
				</div>

			</div>
			<p th:if="${error}" th:text="error"></p>
			<button type="submit" class="btn btn-primary">Agregar</button>
			<a th:href="@{/alumno/list}" class="btn btn-danger">Cancelar</a>
		</form>
	</div>


	<script type="text/javascript" src="/js/jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="/js/popper.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</body>
</html>
