<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:html="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Matricula</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" />
</head>
<body>

	<nav th:replace="fragments/nav :: nav"></nav>

	<div th:replace="fragments/nav :: modal"></div>


	<a th:href="@{/matricula/new}">
		<button class="badd">
			<i class="iadd fa fa-plus"></i>
		</button>
	</a>

	<div class="container">
		<div class="row">
			<div class="col-10">
				<h1 th:text="'Lista de matriculas del ciclo ' + ${ciclo} "></h1>
			</div>
			<div class="d-flex col-2">
				<div class="m-auto dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button"
						id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">Ciclo</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
						<a class="dropdown-item" th:href="@{/matricula/list/2020}">2020</a>
						<a class="dropdown-item" th:href="@{/matricula/list/2021}">2021</a>
						<a class="dropdown-item" th:href="@{/matricula/list/2022}">2022</a>
						<a class="dropdown-item" th:href="@{/matricula/list/2023}">2023</a>
						<a class="dropdown-item" th:href="@{/matricula/list/2024}">2024</a>
						<a class="dropdown-item" th:href="@{/matricula/list/2025}">2025</a>
						<a class="dropdown-item" th:href="@{/matricula/list/2026}">2026</a>
						<a class="dropdown-item" th:href="@{/matricula/list/2027}">2027</a>
						<a class="dropdown-item" th:href="@{/matricula/list/2028}">2028</a>
						<a class="dropdown-item" th:href="@{/matricula/list/2029}">2029</a>
						<a class="dropdown-item" th:href="@{/matricula/list/2030}">2030</a>
						<a class="dropdown-item" th:href="@{/matricula/list/2031}">2031</a>

					</div>
				</div>
			</div>
		</div>
		<div class="alert alert-success" role="alert" th:if="${mensaje}"
			th:text="${mensaje}"></div>
		<div class="alert alert-danger" role="alert" th:if="${error}"
			th:text="${error}"></div>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Curso</th>
					<th scope="col">Profesor</th>
					<th scope="col">Ciclo</th>
					<th scope="col">Detalles</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each=" m : ${lista}">
					<td th:text="${m.id}"></td>
					<td th:text="${m.curso.nombre}"></td>
					<td th:text="${m.profesor.nombre}"></td>
					<td th:text="${m.ciclo}"></td>
					<td><a th:href="@{'/matricula/detalle/'+ ${m.id}}"> <i
							class="fa fa-bars"></i>
					</a></td>

				</tr>
			</tbody>
		</table>
		<div class="alert alert-info" role="alert" th:if="${ #lists.isEmpty(lista)}"
			th:text="'No existen registros para este semestre'"></div>
	</div>

	<script type="text/javascript" src="/js/jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="/js/popper.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>

</body>
</html>
